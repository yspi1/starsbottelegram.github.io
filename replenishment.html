<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #8A2BE2;
            --primary-light: #9c4dff;
            --secondary-color: #BA55D3;
            --danger-color: #ff4444;
            --success-color: #4CAF50;
            --warning-color: #ffbb33;
            --telegram-color: #0088cc;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0633 0%, #3a0b6b 100%);
            color: var(--text-color);
            touch-action: manipulation;
            overflow-x: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–µ–Ω—å–≥–∏ –Ω–∞ —Ñ–æ–Ω–µ */
        .money-particle {
            position: fixed;
            font-size: 24px;
            z-index: 0;
            opacity: 0;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
            user-select: none;
            animation: floatMoney linear infinite;
            will-change: transform, opacity;
            pointer-events: none;
        }

        @keyframes floatMoney {
            0% { transform: translateY(120vh) rotate(0deg) translateX(0) scale(0.8); opacity: 0; }
            10% { opacity: 0.8; transform: translateY(100vh) rotate(0deg) translateX(0) scale(1); }
            30% { opacity: 1; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg) translateX(calc(var(--random-x) * 100px)) scale(0.5); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 500px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
        }

        .amount-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 1rem;
        }

        .amount-btn {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            font-weight: 600;
            background: white;
        }

        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 1rem;
        }

        .payment-method {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            font-size: 0.9rem;
        }

        .payment-method img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 0.5rem;
            transition: var(--transition);
        }

        @media (min-width: 768px) {
            .card {
                padding: 2rem;
            }
            
            .amount-buttons {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="moneyBackground"></div>
    
    <div class="card">
        <h2>–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞</h2>
        
        <div class="processing-info">
            –ü–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã —Å—Ä–µ–¥—Å—Ç–≤–∞ –±—É–¥—É—Ç –∑–∞—á–∏—Å–ª–µ–Ω—ã –≤ —Ç–µ—á–µ–Ω–∏–µ 5-15 –º–∏–Ω—É—Ç
        </div>

        <form id="depositForm">
            <div class="form-group">
                <label for="username">–í–∞—à Telegram ID</label>
                <input type="text" id="username" placeholder="@username" required>
            </div>
            
            <div class="form-group">
                <label>–°—É–º–º–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (—Ä—É–±–ª–∏)</label>
                <div class="amount-buttons">
                    <div class="amount-btn" data-amount="100">100 ‚ÇΩ</div>
                    <div class="amount-btn" data-amount="500">500 ‚ÇΩ</div>
                    <div class="amount-btn" data-amount="1000">1000 ‚ÇΩ</div>
                    <div class="amount-btn" data-amount="2000">2000 ‚ÇΩ</div>
                    <div class="amount-btn custom-amount">
                        <input type="number" id="customAmount" placeholder="–î—Ä—É–≥–∞—è —Å—É–º–º–∞" min="100" max="50000">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã</label>
                <div class="payment-methods">
                    <div class="payment-method active" data-method="crypto">
                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg" alt="USDT">
                        <span>USDT</span>
                    </div>
                    <div class="payment-method" data-method="sbp">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/SBP_logo.svg" alt="–°–ë–ü">
                        <span>–°–ë–ü</span>
                    </div>
                    <div class="payment-method" data-method="phone">
                        <img src="https://cdn-icons-png.flaticon.com/512/15/15895.png" alt="–¢–µ–ª–µ—Ñ–æ–Ω">
                        <span>–ü–æ –Ω–æ–º–µ—Ä—É</span>
                    </div>
                </div>
            </div>

            <div id="paymentDetails">
                <div class="payment-details">
                    <strong>USDT (TRC20):</strong> <span id="usdtAddress">TDK32aHYsa8EK5JfFPYpM4nFLwm22knSaB</span><br>
                    <button class="btn copy-btn" onclick="copyToClipboard('usdtAddress')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>
            </div>

            <button type="submit" class="btn">
                –ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ
            </button>
        </form>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "rfIdLaULMIe2uo0h3pygEj3lNjAUWrkEOgsyhSD1nE8",
            databaseURL: "https://stars-207f2-default-rtdb.firebaseio.com"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –°–æ–∑–¥–∞–Ω–∏–µ –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createMoneyBackground() {
            const moneyTypes = ['üí∞', 'üíµ', 'üí¥', 'üí∂', 'üí∑', 'üíé', 'ü™ô', 'üí≥'];
            const container = document.getElementById('moneyBackground');
            
            for (let i = 0; i < 15; i++) {
                const money = document.createElement('div');
                money.className = 'money-particle';
                
                const size = Math.random() * 20 + 16;
                const left = Math.random() * 100;
                const duration = 10 + Math.random() * 20;
                const delay = Math.random() * 15;
                const moneyType = moneyTypes[Math.floor(Math.random() * moneyTypes.length)];
                const randomX = (Math.random() * 2 - 1);
                
                money.style.setProperty('--random-x', randomX);
                money.style.fontSize = `${size}px`;
                money.style.left = `${left}%`;
                money.style.animationDuration = `${duration}s`;
                money.style.animationDelay = `${delay}s`;
                money.textContent = moneyType;
                
                container.appendChild(money);
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ —Ñ–æ—Ä–º—ã
        document.addEventListener('DOMContentLoaded', () => {
            createMoneyBackground();
            
            let selectedAmount = 100;
            let selectedMethod = 'crypto';
            
            // –í—ã–±–æ—Ä —Å—É–º–º—ã
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (!this.querySelector('input')) {
                        document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        selectedAmount = parseInt(this.dataset.amount);
                        document.getElementById('customAmount').value = '';
                    }
                });
            });

            // –ö–∞—Å—Ç–æ–º–Ω–∞—è —Å—É–º–º–∞
            document.getElementById('customAmount').addEventListener('input', function() {
                if (this.value) {
                    document.querySelectorAll('.amount-btn').forEach(b => b.classList.remove('active'));
                    selectedAmount = parseInt(this.value) || 0;
                }
            });

            // –í—ã–±–æ—Ä –º–µ—Ç–æ–¥–∞ –æ–ø–ª–∞—Ç—ã
            document.querySelectorAll('.payment-method').forEach(method => {
                method.addEventListener('click', function() {
                    document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
                    this.classList.add('active');
                    selectedMethod = this.dataset.method;
                    updatePaymentDetails(selectedMethod);
                });
            });

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
            document.getElementById('depositForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                if (!username) {
                    alert('–í–≤–µ–¥–∏—Ç–µ Telegram ID');
                    return;
                }
                
                if (selectedAmount < 100 || selectedAmount > 50000) {
                    alert('–°—É–º–º–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç 100 –¥–æ 50 000 —Ä—É–±.');
                    return;
                }
                
                try {
                    const transactionData = {
                        userId: username,
                        amount: selectedAmount,
                        method: selectedMethod,
                        status: 'pending',
                        timestamp: Date.now(),
                        details: getPaymentDetails(selectedMethod)
                    };
                    
                    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
                    const newTransactionRef = database.ref('transactions').push();
                    await newTransactionRef.set(transactionData);
                    
                    alert('–ó–∞—è–≤–∫–∞ —Å–æ–∑–¥–∞–Ω–∞! –î–æ–∂–¥–∏—Ç–µ—Å—å –∑–∞—á–∏—Å–ª–µ–Ω–∏—è —Å—Ä–µ–¥—Å—Ç–≤.');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞—è–≤–∫–∏');
                }
            });
        });

        function updatePaymentDetails(method) {
            const detailsContainer = document.getElementById('paymentDetails');
            let detailsHTML = '';
            
            switch(method) {
                case 'crypto':
                    detailsHTML = `
                        <div class="payment-details">
                            <strong>USDT (TRC20):</strong> <span id="usdtAddress">TDK32aHYsa8EK5JfFPYpM4nFLwm22knSaB</span><br>
                            <button class="btn copy-btn" onclick="copyToClipboard('usdtAddress')">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                        </div>
                    `;
                    break;
                case 'sbp':
                    detailsHTML = `
                        <div class="qr-code-container">
                            <p>–û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR-–∫–æ–¥ –¥–ª—è –æ–ø–ª–∞—Ç—ã —á–µ—Ä–µ–∑ –°–ë–ü:</p>
                            <div class="qr-code">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://sbp.nspk.ru/1234567890" alt="QR –∫–æ–¥ –°–ë–ü">
                            </div>
                        </div>
                    `;
                    break;
                case 'phone':
                    detailsHTML = `
                        <div class="form-group">
                            <label for="phoneNumber">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                            <input type="tel" id="phoneNumber" placeholder="+7 (999) 999-99-99" required>
                        </div>
                        <div class="processing-info">
                            –ü–æ—Å–ª–µ –æ–ø–ª–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤—å—Ç–µ —á–µ–∫ –≤ –ø–æ–¥–¥–µ—Ä–∂–∫—É
                        </div>
                    `;
                    break;
            }
            
            detailsContainer.innerHTML = detailsHTML;
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–∞—Å–∫–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            if (method === 'phone') {
                document.getElementById('phoneNumber').addEventListener('input', function(e) {
                    const x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
                    e.target.value = '+7 (' + (x[2] ? x[1] + x[2] : '') + (x[3] ? ') ' + x[3] : '') + 
                        (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
                });
            }
        }

        function getPaymentDetails(method) {
            switch(method) {
                case 'crypto':
                    return { address: "TDK32aHYsa8EK5JfFPYpM4nFLwm22knSaB", network: "TRC20" };
                case 'sbp':
                    return { qrCode: "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://sbp.nspk.ru/1234567890" };
                case 'phone':
                    return { phone: document.getElementById('phoneNumber')?.value || "" };
                default:
                    return {};
            }
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
            });
        }
    </script>
</body>
</html>
