        /* –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–∏–≥—Ä—ã—à–∞ */
        @keyframes explode {

        /* –ê–Ω–∏–º–∞—Ü–∏—è –±–ª–µ—Å–∫–∞ */

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const firebaseConfig = {
            apiKey: "rfIdLaULMIe2uo0h3pygEj3lNjAUWrkEOgsyhSD1nE8",
            databaseURL: "https://stars-207f2-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let balance = 0;
        let userId = null;
        const minBet = 10;
        const symbols = ["üçí", "üíé", "üí∞", "üçé", "üçÄ", "üé∞"];
        const payouts = {
            "üçíüçíüçí": 1,
            "üíéüíéüíé": 5,
            "üí∞üí∞üí∞": 10,
            "üçéüçéüçé": 2,
            "üçÄüçÄüçÄ": 3,
            "üé∞üé∞üé∞": 50
        };

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createStars() {
            const starsBg = document.getElementById('starsBg');
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                const duration = 2 + Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsBg.appendChild(star);
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function loadUserData() {
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                const tgUser = Telegram.WebApp.initDataUnsafe.user;
                userId = tgUser.id.toString();
                
                database.ref('users/' + userId).once('value').then(snapshot => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        balance = userData.balance || 0;
                        updateBalance();
                    } else {
                        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å –Ω–∞—á–∞–ª—å–Ω—ã–º –±–∞–ª–∞–Ω—Å–æ–º 1000
                        balance = 1000;
                        database.ref('users/' + userId).set({
                            balance: balance,
                            name: tgUser.username || `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim(),
                            registrationDate: new Date().toISOString()
                        });
                        updateBalance();
                    }
                });
            } else {
                // –†–µ–∂–∏–º –¥–µ–º–æ (–±–µ–∑ Telegram)
                balance = 1000;
                updateBalance();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –≤ Firebase
        function updateUserBalance() {
            if (userId) {
                database.ref('users/' + userId).update({
                    balance: balance
                });
            }
        }

        // –í—Ä–∞—â–µ–Ω–∏–µ –±–∞—Ä–∞–±–∞–Ω–æ–≤
        function spin() {
            const betInput = document.getElementById('bet');
            const bet = parseInt(betInput.value);
            const spinButton = document.getElementById('spinButton');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞–≤–∫–∏
            if (isNaN(bet) || bet < minBet || bet > 100000) {
                alert(`–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—Ç–∞–≤–∫—É (–æ—Ç ${minBet} –¥–æ 100,000)!`);
                return;
            }
            if (bet > balance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–≤–µ–∑–¥ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ!');
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞ –≤—Ä–µ–º—è –≤—Ä–∞—â–µ–Ω–∏—è
            spinButton.disabled = true;
            
            // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É
            balance -= bet;
            updateBalance();
            updateUserBalance();

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const slots = ["slot1", "slot2", "slot3"];
            const results = [];
            let spinsCompleted = 0;

            slots.forEach((slotId, index) => {
                const slot = document.getElementById(slotId);
                const symbolsElement = slot.querySelector('.symbols');
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–∫—Ä—É—Ç–æ–∫ (5-10 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤)
                const spins = 5 + Math.floor(Math.random() * 5);
                const randomOffset = (spins * symbols.length + Math.floor(Math.random() * symbols.length)) * 100;
                
                symbolsElement.style.transition = `top ${2 + index * 0.3}s cubic-bezier(0.1, 0.7, 0.1, 1)`;
                symbolsElement.style.top = `-${randomOffset}px`;

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–ø–∞–≤—à–∏–π —Å–∏–º–≤–æ–ª
                setTimeout(() => {
                    const symbolIndex = Math.floor((randomOffset % (symbols.length * 100)) / 100);
                    results[index] = symbols[symbolIndex];
                    spinsCompleted++;
                    
                    // –ö–æ–≥–¥–∞ –≤—Å–µ –±–∞—Ä–∞–±–∞–Ω—ã –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å
                    if (spinsCompleted === slots.length) {
                        checkWin(results, bet);
                        spinButton.disabled = false;
                    }
                }, 2000 + index * 300);
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
        function checkWin(results, bet) {
            const combination = results.join('');
            let winMultiplier = 0;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –≤—ã–∏–≥—Ä—ã—à–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
            for (const [pattern, multiplier] of Object.entries(payouts)) {
                if (combination === pattern) {
                    winMultiplier = multiplier;
                    break;
                }
            }

            // –î–∂–µ–∫–ø–æ—Ç –∑–∞ 3 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–∞ (–µ—Å–ª–∏ –Ω–µ—Ç –≤ —Ç–∞–±–ª–∏—Ü–µ –≤—ã–ø–ª–∞—Ç)
            if (winMultiplier === 0 && results[0] === results[1] && results[1] === results[2]) {
                winMultiplier = 2; // –ë–∞–∑–æ–≤—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å –¥–ª—è 3 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö
            }

            const winAmount = bet * winMultiplier;
            if (winAmount > 0) {
                balance += winAmount;
                updateBalance();
                updateUserBalance();
                showResult(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${winAmount} ‚≠ê!`, true);
                
                // –û—Å–æ–±—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –±–æ–ª—å—à–∏—Ö –≤—ã–∏–≥—Ä—ã—à–µ–π
                if (winMultiplier >= 10) {
                    document.getElementById('slot1').classList.add('jackpot');
                    document.getElementById('slot2').classList.add('jackpot');
                    document.getElementById('slot3').classList.add('jackpot');
                    setTimeout(() => {
                        document.getElementById('slot1').classList.remove('jackpot');
                        document.getElementById('slot2').classList.remove('jackpot');
                        document.getElementById('slot3').classList.remove('jackpot');
                    }, 3000);
                }
            } else {
                showResult("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!", false);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(message, isWin) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            if (isWin) {
                createWinAnimation();
            } else {
                createLoseAnimation();
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–∏–≥—Ä—ã—à–∞
        function createWinAnimation() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.textContent = '‚≠ê';
                    star.classList.add('win-animation');
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 100}%`;
                    document.body.appendChild(star);
                    setTimeout(() => star.remove(), 1000);
                }, i * 100);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–∏–≥—Ä—ã—à–∞
        function createLoseAnimation() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sadFace = document.createElement('div');
                    sadFace.textContent = 'üò¢';
                    sadFace.classList.add('lose-animation');
                    sadFace.style.left = `${Math.random() * 100}%`;
                    sadFace.style.top = `${Math.random() * 100}%`;
                    document.body.appendChild(sadFace);
                    setTimeout(() => sadFace.remove(), 1000);
                }, i * 200);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–æ–π
        function addToBet(amount) {
            const betInput = document.getElementById('bet');
            let currentBet = parseInt(betInput.value) || minBet;
            currentBet += amount;
            if (currentBet > 100000) currentBet = 100000;
            if (currentBet < minBet) currentBet = minBet;
            betInput.value = currentBet;
        }

        function multiplyBet(factor) {
            const betInput = document.getElementById('bet');
            let currentBet = parseInt(betInput.value) || minBet;
            currentBet *= factor;
            if (currentBet > 100000) currentBet = 100000;
            if (currentBet < minBet) currentBet = minBet;
            betInput.value = currentBet;
        }

        function divideBet(divisor) {
            const betInput = document.getElementById('bet');
            let currentBet = parseInt(betInput.value) || minBet;
            currentBet = Math.floor(currentBet / divisor);
            if (currentBet < minBet) currentBet = minBet;
            betInput.value = currentBet;
        }

        function setMinBet() {
            document.getElementById('bet').value = minBet;
        }

        function setMaxBet() {
            document.getElementById('bet').value = Math.min(100000, balance);
        }

        // –ú–µ–Ω—é
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function openGames() {
            alert('–î—Ä—É–≥–∏–µ –∏–≥—Ä—ã –±—É–¥—É—Ç –¥–æ—Å—Ç—É–ø–Ω—ã –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }

        function openWithdraw() {
            alert('–§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∞ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –ø—Ä–∏ –±–∞–ª–∞–Ω—Å–µ –æ—Ç 1000 ‚≠ê');
        }
