        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            overflow: hidden;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(106, 76, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 157, 0.15) 0%, transparent 30%);
            touch-action: manipulation;
        }

        /* –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω */
        .stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */

            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1;
            border: 1px solid var(--primary-color);
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            backdrop-filter: blur(5px);
            box-sizing: border-box;
        }

        .title {
            font-size: 28px;

            color: transparent;
            background: linear-gradient(90deg, var(--neon-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 10px rgba(0, 224, 255, 0.3);
            letter-spacing: 1px;
            font-weight: 700;
        }

        .balance {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .balance i {
            font-size: 24px;
            color: var(--gold);
            text-shadow: 0 0 8px var(--gold);
        }

        .bet-input {
            position: relative;
            margin-bottom: 15px;
        }

        input[type="number"] {
            padding: 10px 12px;
            font-size: 16px;
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            width: 100%;
            max-width: 250px;
            background: rgba(30, 30, 46, 0.7);
            color: white;
            text-align: center;
            box-shadow: 0 0 10px rgba(106, 76, 255, 0.2);
            transition: all 0.3s ease;
            -webkit-appearance: none;
            margin: 0;

        .bet-controls {
            display: grid;

            gap: 8px;
            margin-bottom: 15px;
        }

        .bet-btn {
            padding: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            background: rgba(106, 76, 255, 0.2);
            border: 1px solid var(--primary-color);
            color: white;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .bet-btn:hover {
            background: rgba(106, 76, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(106, 76, 255, 0.3);
        }

        .spin-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            margin: 10px 0;
            background: linear-gradient(135deg, var(--primary-color), #8a2be2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 76, 255, 0.4);
            width: 100%;
            max-width: 200px;
        }

        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            perspective: 500px;
        }

        .slot {
            width: 70px;
            height: 90px;
            background: rgba(30, 30, 46, 0.7);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(106, 76, 255, 0.3);
            transform-style: preserve-3d;
        }

        .slot .symbols {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 2s cubic-bezier(0.1, 0.7, 0.1, 1);
        }

        .slot .symbol {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90px;
            transform: translateZ(15px);
            text-shadow: 0 0 10px currentColor;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–ø–∞–≤—à–µ–≥–æ —Å–∏–º–≤–æ–ª–∞ */
        .slot .symbol.active {
            animation: pulse 0.5s 3;
            color: var(--gold);
        }

        @keyframes pulse {
            0%, 100% { transform: translateZ(15px) scale(1); }
            50% { transform: translateZ(15px) scale(1.2); }
        }

        .result {
            font-size: 20px;
            margin: 15px 0;
            min-height: 30px;
            color: var(--neon-color);
            text-shadow: 0 0 8px rgba(0, 224, 255, 0.5);
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes slotShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .shaking {
            animation: slotShake 0.1s infinite;
        }

        @keyframes winPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .win-effect {
            animation: winPulse 0.5s infinite;
        }

        @keyframes coinFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .coin {
            position: absolute;
            font-size: 20px;
            z-index: 10;
            animation: coinFall 2s linear forwards;
        }

        @keyframes jackpot {
            0% { box-shadow: 0 0 10px var(--gold); }
            50% { box-shadow: 0 0 25px var(--gold); }
            100% { box-shadow: 0 0 10px var(--gold); }
        }

        .jackpot {
            animation: jackpot 1s infinite;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;

            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 46, 0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .notification.hide {
            animation: slideOut 0.3s ease-out forwards;
        }

        @keyframes slideOut {
            from { opacity: 1; transform: translateX(-50%) translateY(0); }
            to { opacity: 0; transform: translateX(-50%) translateY(-20px); }

        /* –ú–µ–Ω—é */

        .menu-item {

        }

            height: 1px;
            background: rgba(106, 76, 255, 0.3);
            margin: 5px 0;
        }
    </style>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase —Å –≤–∞—à–∏–º–∏ —É—á–µ—Ç–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
        const firebaseConfig = {
            apiKey: "rfIdLaULMIe2uo0h3pygEj3lNjAUWrkEOgsyhSD1nE8",
            databaseURL: "https://stars-207f2-default-rtdb.firebaseio.com/"
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let balance = 0;
        let userId = null;
        let isSpinning = false;
        const minBet = 10;
        const maxBet = 100000;
        const symbols = ["üçí", "üíé", "üí∞", "üçé", "üçÄ", "üé∞", "‚≠ê", "üçã"];
        const payouts = {
            "üçíüçíüçí": 1.5,
            "üíéüíéüíé": 5,
            "üí∞üí∞üí∞": 10,
            "üçéüçéüçé": 2,
            "üçÄüçÄüçÄ": 3,
            "üé∞üé∞üé∞": 50,
            "‚≠ê‚≠ê‚≠ê": 20,
            "üçãüçãüçã": 1
        };

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        function createStars() {
            const starsBg = document.getElementById('starsBg');
            const count = 150;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 2;
                const duration = 2 + Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const delay = Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.animationDelay = `${delay}s`;
                
                starsBg.appendChild(star);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getUserId() {
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                return Telegram.WebApp.initDataUnsafe.user.id.toString();
            }
            return 'demo_user_' + Math.random().toString(36).substr(2, 8);
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Firebase
        function loadUserData() {
            userId = getUserId();
            const userRef = database.ref('users/' + userId);
            
            userRef.on('value', (snapshot) => {
                const userData = snapshot.val();
                if (userData) {
                    balance = userData.balance || 0;
                    updateBalance();
                } else {
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –±–µ–∑ —Å—Ç–∞—Ä—Ç–æ–≤–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞
                    balance = 0;
                    const userData = {
                        balance: balance,
                        username: window.Telegram?.WebApp?.initDataUnsafe?.user?.username || 'Player',
                        registrationDate: new Date().toISOString(),
                        lastActive: firebase.database.ServerValue.TIMESTAMP
                    };
                    userRef.set(userData)
                        .then(() => updateBalance())
                        .catch(error => {
                            console.error("–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:", error);
                            showNotification("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö", "error");
                        });
                }
            }, (error) => {
                console.error("–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:", error);
                showNotification("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö", "error");
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –≤ Firebase
        function updateUserBalance() {
            if (!userId) return;
            
            const updates = {
                balance: balance,
                lastActive: firebase.database.ServerValue.TIMESTAMP
            };
            
            database.ref('users/' + userId).update(updates)
                .catch(error => {
                    console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞:", error);
                    showNotification("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö", "error");
                });
        }

        // –í—Ä–∞—â–µ–Ω–∏–µ –±–∞—Ä–∞–±–∞–Ω–æ–≤
        function spin() {
            if (isSpinning) return;
            
            const betInput = document.getElementById('bet');
            const bet = parseInt(betInput.value);
            const spinButton = document.getElementById('spinButton');
            const resultElement = document.getElementById('result');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞–≤–∫–∏
            if (isNaN(bet)) {
                showNotification("–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ", "error");
                return;
            }
            
            if (bet < minBet || bet > maxBet) {
                showNotification(`–°—Ç–∞–≤–∫–∞ –æ—Ç ${minBet} –¥–æ ${maxBet}`, "error");
                return;
            }
            
            if (bet > balance) {
                showNotification('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', "error");
                return;
            }

            // –ù–∞—á–∏–Ω–∞–µ–º –≤—Ä–∞—â–µ–Ω–∏–µ
            isSpinning = true;
            spinButton.disabled = true;
            resultElement.textContent = "";
            
            // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É
            balance -= bet;
            updateBalance();
            updateUserBalance();

            // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è
            const slots = ["slot1", "slot2", "slot3"];
            const results = [];
            let spinsCompleted = 0;

            slots.forEach((slotId, index) => {
                const slot = document.getElementById(slotId);
                const symbolsElement = slot.querySelector('.symbols');
                
                // –î–æ–±–∞–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Ç—Ä—è—Å–∫–∏
                slot.classList.add('shaking');
                
                // –°–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø—Ä–æ–∫—Ä—É—Ç–æ–∫ (5-8 –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤)
                const spins = 5 + Math.floor(Math.random() * 3);
                const targetPosition = (spins * symbols.length + Math.floor(Math.random() * symbols.length)) * 90;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –∑–∞–º–µ–¥–ª–µ–Ω–∏—è
                symbolsElement.style.transition = `transform ${1.5 + index * 0.2}s cubic-bezier(0.2, 0.8, 0.2, 1)`;
                symbolsElement.style.transform = `translateY(-${targetPosition}px)`;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –≤—ã–ø–∞–≤—à–∏–π —Å–∏–º–≤–æ–ª
                setTimeout(() => {
                    const symbolIndex = Math.floor((targetPosition % (symbols.length * 90)) / 90);
                    results[index] = symbols[symbolIndex];
                    spinsCompleted++;
                    
                    // –£–±–∏—Ä–∞–µ–º —Ç—Ä—è—Å–∫—É
                    slot.classList.remove('shaking');
                    
                    // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–ø–∞–≤—à–µ–≥–æ —Å–∏–º–≤–æ–ª–∞
                    const activeSymbol = symbolsElement.children[symbolIndex];
                    activeSymbol.classList.add('active');
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç "–ø–æ–¥–ø—Ä—ã–≥–∏–≤–∞–Ω–∏—è" –ø—Ä–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–µ
                    slot.style.transform = 'translateY(-5px)';
                    setTimeout(() => {
                        slot.style.transform = 'translateY(0)';
                        activeSymbol.classList.remove('active');
                    }, 300);
                    
                    // –ö–æ–≥–¥–∞ –≤—Å–µ –±–∞—Ä–∞–±–∞–Ω—ã –æ—Å—Ç–∞–Ω–æ–≤–∏–ª–∏—Å—å
                    if (spinsCompleted === slots.length) {
                        checkWin(results, bet);
                        isSpinning = false;
                        spinButton.disabled = false;
                    }
                }, 1500 + index * 200);
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–∏–≥—Ä—ã—à–∞
        function checkWin(results, bet) {
            const combination = results.join('');
            let winMultiplier = 0;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –≤—ã–∏–≥—Ä—ã—à–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
            for (const [pattern, multiplier] of Object.entries(payouts)) {
                if (combination === pattern) {
                    winMultiplier = multiplier;
                    break;
                }
            }

            // –î–∂–µ–∫–ø–æ—Ç –∑–∞ 3 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —Å–∏–º–≤–æ–ª–∞ (–µ—Å–ª–∏ –Ω–µ—Ç –≤ —Ç–∞–±–ª–∏—Ü–µ –≤—ã–ø–ª–∞—Ç)
            if (winMultiplier === 0 && results[0] === results[1] && results[1] === results[2]) {
                winMultiplier = 1.5;
            }

            const winAmount = Math.floor(bet * winMultiplier);
            if (winAmount > 0) {
                balance += winAmount;
                updateBalance();
                updateUserBalance();
                showResult(`–í—ã–∏–≥—Ä—ã—à: ${winAmount} ‚≠ê`, true);
                
                // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –≤—ã–∏–≥—Ä—ã—à–µ–π
                if (winMultiplier >= 10) {
                    createJackpotEffect(winAmount);
                } else if (winMultiplier >= 5) {
                    createBigWinEffect(winAmount);
                } else {
                    createWinEffect(winAmount);
                }
            } else {
                showResult("–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑!", false);
                createLoseEffect();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(message, isWin) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            resultElement.style.color = isWin ? "var(--gold)" : "var(--neon-color)";
            
            if (isWin) {
                resultElement.classList.add("win-effect");
                setTimeout(() => {
                    resultElement.classList.remove("win-effect");
                }, 2000);
            }
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –≤—ã–∏–≥—Ä—ã—à–∞
        function createWinEffect(amount) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.textContent = '‚≠ê';
                    coin.classList.add('coin');
                    coin.style.left = `${10 + Math.random() * 80}%`;
                    coin.style.top = `-30px`;
                    coin.style.color = "var(--gold)";
                    document.body.appendChild(coin);
                    setTimeout(() => coin.remove(), 2000);
                }, i * 150);
            }
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –±–æ–ª—å—à–æ–≥–æ –≤—ã–∏–≥—Ä—ã—à–∞
        function createBigWinEffect(amount) {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.textContent = i % 3 === 0 ? 'üí∞' : '‚≠ê';
                    coin.classList.add('coin');
                    coin.style.left = `${10 + Math.random() * 80}%`;
                    coin.style.top = `-30px`;
                    coin.style.fontSize = `${18 + Math.random() * 10}px`;
                    coin.style.color = i % 2 === 0 ? "var(--gold)" : "var(--neon-color)";
                    document.body.appendChild(coin);
                    setTimeout(() => coin.remove(), 2000);
                }, i * 100);
            }
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –¥–∂–µ–∫–ø–æ—Ç–∞
        function createJackpotEffect(amount) {
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å–ª–æ—Ç–æ–≤
            document.getElementById('slot1').classList.add('jackpot');
            document.getElementById('slot2').classList.add('jackpot');
            document.getElementById('slot3').classList.add('jackpot');
            
            // –ú–æ–Ω–µ—Ç—ã
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const coin = document.createElement('div');
                    coin.textContent = ['‚≠ê', 'üí∞', 'üé∞', 'üíé'][Math.floor(Math.random() * 4)];
                    coin.classList.add('coin');
                    coin.style.left = `${10 + Math.random() * 80}%`;
                    coin.style.top = `-30px`;
                    coin.style.fontSize = `${20 + Math.random() * 15}px`;
                    coin.style.color = 
                        Math.random() > 0.66 ? "var(--gold)" : 
                        Math.random() > 0.33 ? "var(--neon-color)" : "var(--primary-color)";
                    document.body.appendChild(coin);
                    setTimeout(() => coin.remove(), 2000);
                }, i * 80);
            }
            
            // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                document.getElementById('slot1').classList.remove('jackpot');
                document.getElementById('slot2').classList.remove('jackpot');
                document.getElementById('slot3').classList.remove('jackpot');
            }, 3000);
            
            // –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification(`–î–ñ–ï–ö–ü–û–¢! ${amount} ‚≠ê`, "success");
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–æ–∏–≥—Ä—ã—à–∞
        function createLoseEffect() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sad = document.createElement('div');
                    sad.textContent = ['üò¢', 'üòû', 'üòï'][Math.floor(Math.random() * 3)];
                    sad.classList.add('coin');
                    sad.style.left = `${30 + Math.random() * 40}%`;
                    sad.style.top = `-30px`;
                    document.body.appendChild(sad);
                    setTimeout(() => sad.remove(), 2000);
                }, i * 300);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–æ–π
        function addToBet(amount) {
            const betInput = document.getElementById('bet');
            let currentBet = parseInt(betInput.value) || minBet;
            currentBet = Math.min(currentBet + amount, maxBet);
            betInput.value = currentBet;
        }

        function multiplyBet(factor) {
            const betInput = document.getElementById('bet');
            let currentBet = parseInt(betInput.value) || minBet;
            currentBet = Math.min(currentBet * factor, maxBet);
            betInput.value = currentBet;
        }

        function divideBet(divisor) {
            const betInput = document.getElementById('bet');
            let currentBet = parseInt(betInput.value) || minBet;
            currentBet = Math.max(Math.floor(currentBet / divisor), minBet);
            betInput.value = currentBet;
        }

        function setMinBet() {
            document.getElementById('bet').value = minBet;
        }

        function setMaxBet() {
            document.getElementById('bet').value = Math.min(maxBet, balance);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = "success", duration = 3000) {
            const notification = document.getElementById('notification');
            const notificationMsg = document.getElementById('notification-message');
            const notificationIcon = document.querySelector('.notification-icon');
            
            notification.className = 'notification';
            notification.classList.add(`notification-${type}`);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–∫–æ–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            switch(type) {
                case "success":
                    notificationIcon.className = 'fas fa-check-circle notification-icon';
                    break;
                case "error":
                    notificationIcon.className = 'fas fa-times-circle notification-icon';
                    break;
                case "warning":
                    notificationIcon.className = 'fas fa-exclamation-circle notification-icon';
                    break;
                default:
                    notificationIcon.className = 'fas fa-info-circle notification-icon';
            }
            
            notificationMsg.textContent = message;
            notification.style.display = 'flex';
            
            // –°–∫—Ä—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ —É–∫–∞–∑–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    notification.style.display = 'none';
                    notification.classList.remove('hide');
                }, 300);
            }, duration);
        }

        // –ú–µ–Ω—é
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        function openDeposit() {
            showNotification('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ –≤ —Ä–∞–∑–¥–µ–ª–µ "–ü—Ä–æ—Ñ–∏–ª—å"', "info");
            toggleMenu();
        }

        function openWithdraw() {
            showNotification('–í—ã–≤–æ–¥ –æ—Ç 1000 ‚≠ê –≤ –ø—Ä–æ—Ñ–∏–ª–µ', "info");
            toggleMenu();
        }

        function openSupport() {
            showNotification('–ü–æ–¥–¥–µ—Ä–∂–∫–∞: @cosmic_support', "info");
            toggleMenu();
        }

        function openHistory() {
            showNotification('–ò—Å—Ç–æ—Ä–∏—è –≤ –ø—Ä–æ—Ñ–∏–ª–µ', "info");
            toggleMenu();
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.menu') && !e.target.closest('.menu-icon')) {
                document.getElementById('menu').style.display = 'none';
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            loadUserData();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp –µ—Å–ª–∏ –µ—Å—Ç—å
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }
        });
    </script>
