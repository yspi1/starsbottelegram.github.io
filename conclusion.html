<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод средств</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        body.user-bg {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        
        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        
        .balance-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .balance-label {
            font-size: 16px;
            margin-bottom: 5px;
            opacity: 0.9;
        }
        
        .balance-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .balance-equivalent {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .amount-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .amount-btn {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .amount-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .amount-btn.selected {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #5a6fd1;
        }
        
        .submit-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            color: white;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ef9a9a;
            display: flex;
            align-items: center;
        }
        
        .success-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
            display: flex;
            align-items: center;
        }
        
        .message-icon {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body class="user-bg">
    <div class="card">
        <h2>Вывод средств</h2>
        
        <div class="balance-card">
            <div class="balance-label">Ваш баланс</div>
            <div class="balance-value" id="userBalance">0 ★</div>
            <div class="balance-equivalent" id="balanceEquivalent">0.00 ₽</div>
        </div>

        <div id="withdrawalForm">
            <div class="form-group">
                <label for="amount">Сумма вывода (в звездах)</label>
                <input type="number" id="amount" placeholder="Введите сумму" min="1" oninput="updateSelectedAmount(this.value)">
                
                <div class="amount-buttons">
                    <button class="amount-btn" onclick="setAmount(50)">50 ★</button>
                    <button class="amount-btn" onclick="setAmount(100)">100 ★</button>
                    <button class="amount-btn" onclick="setAmount(200)">200 ★</button>
                    <button class="amount-btn" onclick="setAmount(300)">300 ★</button>
                    <button class="amount-btn" onclick="setAmount(500)">500 ★</button>
                    <button class="amount-btn" onclick="setAmount(1000)">1000 ★</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>Способ вывода</label>
                <div style="display: flex; gap: 10px;">
                    <button id="usdtBtn" class="amount-btn" onclick="selectMethod('usdt')">USDT (TRC20)</button>
                    <button id="bankBtn" class="amount-btn" onclick="selectMethod('bank')">Банковская карта</button>
                </div>
            </div>
            
            <div id="usdtDetails" class="form-group" style="display: none;">
                <label for="usdtAddress">Ваш адрес USDT (TRC20)</label>
                <input type="text" id="usdtAddress" placeholder="Введите ваш адрес кошелька">
            </div>
            
            <div id="bankDetails" class="form-group" style="display: none;">
                <label for="cardNumber">Номер карты</label>
                <input type="text" id="cardNumber" placeholder="Введите номер карты">
                
                <label for="cardName" style="margin-top: 10px;">Имя владельца</label>
                <input type="text" id="cardName" placeholder="Как на карте">
            </div>
            
            <button id="submitBtn" class="submit-btn" disabled onclick="submitWithdrawal()">Вывести</button>
            
            <div class="info-text">
                Минимальная сумма вывода: 50 ★ (~72.50 ₽)<br>
                Комиссия: 0% (взимается только сетью)
            </div>
        </div>
        
        <div id="errorMessage" class="error-message" style="display: none;">
            <span class="message-icon">⚠️</span>
            <span id="errorText"></span>
        </div>
        
        <div id="successMessage" class="success-message" style="display: none;">
            <span class="message-icon">✓</span>
            <span id="successText"></span>
        </div>
    </div>
    
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div id="loadingText">Загрузка...</div>
    </div>

    <script>
        // Инициализация Firebase
        const firebaseConfig = {
            databaseURL: "https://stars-207f2-default-rtdb.firebaseio.com/",
            apiKey: "rfIdLaULMIe2uo0h3pygEj3lNjAUWrkEOgsyhSD1nE8"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Конфигурация
        const config = {
            minWithdrawal: 50,
            starRate: 1.45
        };
        
        // Основные переменные
        let currentUser = null;
        let selectedAmount = 0;
        let selectedMethod = null;
        let userBalance = 0;
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            showLoading("Инициализация...");
            
            try {
                // Получаем данные пользователя Telegram
                const tgUser = tg.initDataUnsafe?.user;
                if (tgUser) {
                    currentUser = {
                        id: tgUser.id.toString(),
                        username: tgUser.username || '',
                        firstName: tgUser.first_name || '',
                        lastName: tgUser.last_name || ''
                    };
                    
                    // Загружаем баланс пользователя (заглушка)
                    userBalance = 100; // Пример значения
                    updateBalanceDisplay();
                    
                    // Имитируем загрузку данных
                    setTimeout(() => {
                        hideLoading();
                    }, 1000);
                } else {
                    showError("Не удалось получить данные пользователя");
                    hideLoading();
                }
                
                initForm();
            } catch (error) {
                console.error("Ошибка инициализации:", error);
                hideLoading();
                showError("Произошла ошибка при загрузке");
            }
        });

        // Обновление отображения баланса
        function updateBalanceDisplay() {
            document.getElementById('userBalance').textContent = `${userBalance} ★`;
            document.getElementById('balanceEquivalent').textContent = `${(userBalance * config.starRate).toFixed(2)} ₽`;
        }

        // Инициализация формы вывода
        function initForm() {
            selectedAmount = 0;
            selectedMethod = null;
            document.getElementById('amount').value = '';
            document.getElementById('usdtAddress').value = '';
            document.getElementById('cardNumber').value = '';
            document.getElementById('cardName').value = '';
            document.querySelectorAll('.amount-btn').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('usdtDetails').style.display = 'none';
            document.getElementById('bankDetails').style.display = 'none';
            updateSubmitButton();
        }
        
        // Установка суммы вывода
        function setAmount(amount) {
            selectedAmount = amount;
            document.getElementById('amount').value = amount;
            
            document.querySelectorAll('.amount-btn').forEach(btn => {
                if (parseInt(btn.textContent) === amount) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
            
            updateSubmitButton();
        }
        
        // Обновление выбранной суммы из поля ввода
        function updateSelectedAmount(value) {
            selectedAmount = parseInt(value) || 0;
            updateSubmitButton();
        }
        
        // Выбор метода вывода
        function selectMethod(method) {
            selectedMethod = method;
            
            document.getElementById('usdtBtn').classList.toggle('selected', method === 'usdt');
            document.getElementById('bankBtn').classList.toggle('selected', method === 'bank');
            
            document.getElementById('usdtDetails').style.display = method === 'usdt' ? 'block' : 'none';
            document.getElementById('bankDetails').style.display = method === 'bank' ? 'block' : 'none';
            
            updateSubmitButton();
        }
        
        // Обновление состояния кнопки отправки
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submitBtn');
            const isValid = selectedAmount >= config.minWithdrawal && selectedMethod !== null;
            submitBtn.disabled = !isValid;
        }
        
        // Отправка заявки на вывод
        async function submitWithdrawal() {
            if (selectedAmount < config.minWithdrawal) {
                showError(`Минимальная сумма вывода: ${config.minWithdrawal} ★`);
                return;
            }
            
            if (selectedAmount > userBalance) {
                showError("Недостаточно средств на балансе");
                return;
            }
            
            if (!selectedMethod) {
                showError("Выберите способ вывода");
                return;
            }
            
            try {
                showLoading("Обработка запроса...");
                
                // Имитация отправки данных
                setTimeout(() => {
                    hideLoading();
                    showSuccess(`Заявка на вывод ${selectedAmount} ★ успешно отправлена!`);
                    initForm();
                }, 2000);
                
            } catch (error) {
                console.error("Ошибка при отправке заявки:", error);
                hideLoading();
                showError("Ошибка при отправке заявки");
            }
        }
        
        // Показать сообщение об ошибке
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            errorElement.style.display = 'flex';
            
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        
        // Показать сообщение об успехе
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            document.getElementById('successText').textContent = message;
            successElement.style.display = 'flex';
            
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 5000);
        }
        
        // Показать индикатор загрузки
        function showLoading(text) {
            document.getElementById('loadingText').textContent = text || 'Загрузка...';
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        // Скрыть индикатор загрузки
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
