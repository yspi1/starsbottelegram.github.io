<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тикет-система поддержки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #06d6a0;
            --danger-color: #ef476f;
            --warning-color: #ffd166;
            --light-gray: #f8f9fa;
            --medium-gray: #dee2e6;
            --dark-gray: #495057;
            --text-color: #2b2d42;
            --gradient-1: #3f37c9;
            --gradient-2: #4361ee;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white !important;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning-color);
            color: var(--text-color);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .hidden {
            display: none !important;
        }

        .ticket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .ticket-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-open {
            background: #d1fae5;
            color: #065f46;
        }

        .status-closed {
            background: #fee2e2;
            color: #991b1b;
        }

        .ticket-meta {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            color: var(--dark-gray);
            font-size: 0.9em;
        }

        .ticket-meta svg {
            margin-right: 5px;
            vertical-align: middle;
        }

        .messages {
            margin-top: 20px;
            border-top: 1px solid var(--medium-gray);
            padding-top: 15px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .user-message {
            background: var(--light-gray);
        }

        .admin-message {
            background: #e0f2fe;
            margin-left: 30px;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85em;
            color: var(--dark-gray);
            margin-bottom: 5px;
        }

        .reply-form {
            margin-top: 15px;
            display: none;
        }

        .reply-form textarea {
            width: 100%;
            margin-bottom: 10px;
            resize: vertical;
        }

        .admin-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <h2>Загрузка системы поддержки...</h2>
    </div>

    <div id="appContent" class="container" style="display: none;">
        <div class="login-section">
            <button id="toggleAdminBtn" class="btn btn-warning">
                <span id="toggleAdminText">Режим администратора</span>
            </button>
        </div>
        
        <div class="card ticket-form">
            <h1>Служба поддержки</h1>
            <h2>Создать новый тикет</h2>
            <form id="ticketForm">
                <input type="hidden" id="userId">
                
                <div class="form-group">
                    <label for="subject">Тема проблемы</label>
                    <input type="text" id="subject" placeholder="Кратко опишите тему" required>
                </div>
                
                <div class="form-group">
                    <label for="priority">Приоритет</label>
                    <select id="priority" required>
                        <option value="low">Низкий</option>
                        <option value="medium" selected>Средний</option>
                        <option value="high">Высокий</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="problem">Описание проблемы</label>
                    <textarea id="problem" placeholder="Подробно опишите вашу проблему..." required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Отправить тикет</button>
            </form>
        </div>
        
        <div class="card ticket-list">
            <h2>Мои тикеты</h2>
            <div id="ticketsContainer"></div>
        </div>
        
        <div class="card admin-panel hidden">
            <h2>Панель администратора</h2>
            
            <div class="tabs">
                <div class="tab active" data-tab="all">Все тикеты</div>
                <div class="tab" data-tab="open">Открытые</div>
                <div class="tab" data-tab="closed">Закрытые</div>
            </div>
            
            <div class="search-box">
                <input type="text" id="adminSearch" placeholder="Поиск по ID, теме или содержанию...">
            </div>
            
            <div id="adminTicketsContainer"></div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notificationMessage"></span>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "rfIdLaULMIe2uo0h3pygEj3lNjAUWrkEOgsyhSD1nE8",
            databaseURL: "https://stars-207f2-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const loadingScreen = document.getElementById('loadingScreen');
        const appContent = document.getElementById('appContent');
        const userIdInput = document.getElementById('userId');
        const ticketForm = document.getElementById('ticketForm');
        const ticketsContainer = document.getElementById('ticketsContainer');
        const adminTicketsContainer = document.getElementById('adminTicketsContainer');
        const toggleAdminBtn = document.getElementById('toggleAdminBtn');
        const toggleAdminText = document.getElementById('toggleAdminText');
        const adminPanel = document.querySelector('.admin-panel');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const adminSearch = document.getElementById('adminSearch');
        const tabs = document.querySelectorAll('.tab');

        let currentUser = {
            id: null,
            username: 'Гость',
            isAdmin: false
        };
        
        let currentAdminTab = 'all';
        let currentAdminSearch = '';

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                    
                    const tgUser = Telegram.WebApp.initDataUnsafe?.user;
                    if (tgUser) {
                        currentUser.id = tgUser.id.toString();
                        currentUser.username = tgUser.username || 
                            `${tgUser.first_name || ''} ${tgUser.last_name || ''}`.trim() || 
                            'Пользователь';
                        await checkAdminStatus();
                    }
                }
                
                if (!currentUser.id) {
                    currentUser.id = 'guest_' + Math.random().toString(36).substr(2, 9);
                }
                
                userIdInput.value = currentUser.id;
                setupEventListeners();
                renderContent();
                
                loadingScreen.style.display = 'none';
                appContent.style.display = 'block';
            } catch (error) {
                console.error('Ошибка инициализации:', error);
                loadingScreen.innerHTML = `
                    <div style="color: var(--danger-color);">
                        <h2>Ошибка загрузки</h2>
                        <p>Пожалуйста, попробуйте позже или обратитесь в поддержку</p>
                    </div>
                `;
            }
        });

        async function checkAdminStatus() {
            const adminIds = ['1290724329', '1062148525'];
            currentUser.isAdmin = adminIds.includes(currentUser.id.toString());
            
            if (currentUser.isAdmin) {
                adminPanel.classList.remove('hidden');
                toggleAdminText.textContent = 'Режим пользователя';
                toggleAdminBtn.classList.add('btn-primary');
                toggleAdminBtn.classList.remove('btn-warning');
            } else {
                toggleAdminBtn.style.display = 'none';
            }
        }

        function setupEventListeners() {
            ticketForm.addEventListener('submit', handleTicketSubmit);
            adminSearch.addEventListener('input', (e) => {
                currentAdminSearch = e.target.value.toLowerCase();
                renderAdminTickets();
            });
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentAdminTab = tab.dataset.tab;
                    renderAdminTickets();
                });
            });
            
            toggleAdminBtn.addEventListener('click', toggleAdminMode);
            document.addEventListener('click', handleDynamicEvents);
        }

        function handleDynamicEvents(e) {
            if (e.target.classList.contains('reply-btn')) {
                const ticketId = e.target.dataset.id;
                toggleReplyForm(ticketId);
            }
            
            if (e.target.classList.contains('close-btn')) {
                const ticketId = e.target.dataset.id;
                confirmAction('Закрыть тикет?', () => closeTicket(ticketId));
            }
            
            if (e.target.classList.contains('send-reply')) {
                const ticketId = e.target.dataset.id;
                const replyText = document.getElementById(`replyText-${ticketId}`).value.trim();
                
                if (replyText) {
                    addAdminReply(ticketId, replyText);
                    document.getElementById(`replyText-${ticketId}`).value = '';
                    document.getElementById(`replyForm-${ticketId}`).style.display = 'none';
                } else {
                    showNotification('Введите текст ответа', 'error');
                }
            }
            
            if (e.target.classList.contains('reopen-btn')) {
                const ticketId = e.target.dataset.id;
                confirmAction('Открыть тикет снова?', () => reopenTicket(ticketId));
            }
        }

        function toggleAdminMode() {
            if (!currentUser.isAdmin) return;
            
            currentUser.isAdmin = !currentUser.isAdmin;
            if (currentUser.isAdmin) {
                adminPanel.classList.remove('hidden');
                toggleAdminText.textContent = 'Режим пользователя';
                toggleAdminBtn.classList.add('btn-primary');
                toggleAdminBtn.classList.remove('btn-warning');
            } else {
                adminPanel.classList.add('hidden');
                toggleAdminText.textContent = 'Режим администратора';
                toggleAdminBtn.classList.remove('btn-primary');
                toggleAdminBtn.classList.add('btn-warning');
            }
            renderContent();
        }

        async function handleTicketSubmit(e) {
            e.preventDefault();
            
            const subject = document.getElementById('subject').value.trim();
            const priority = document.getElementById('priority').value;
            const problem = document.getElementById('problem').value.trim();
            
            if (!subject || !problem) {
                showNotification('Заполните все обязательные поля', 'error');
                return;
            }
            
            const newTicket = {
                id: generateId(),
                userId: currentUser.id,
                username: currentUser.username,
                subject,
                problem,
                priority,
                status: 'open',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                messages: []
            };
            
            try {
                await database.ref('tickets/' + newTicket.id).set(newTicket);
                ticketForm.reset();
                showNotification('Тикет успешно создан!');
                renderContent();
            } catch (error) {
                console.error('Ошибка сохранения тикета:', error);
                showNotification('Ошибка при создании тикета', 'error');
            }
        }

        async function loadUserTickets() {
            try {
                const snapshot = await database.ref('tickets')
                    .orderByChild('userId')
                    .equalTo(currentUser.id)
                    .once('value');
                return snapshot.val() ? Object.values(snapshot.val()) : [];
            } catch (error) {
                console.error('Ошибка загрузки тикетов:', error);
                return [];
            }
        }

        async function loadAllTickets() {
            try {
                const snapshot = await database.ref('tickets').once('value');
                return snapshot.val() ? Object.values(snapshot.val()) : [];
            } catch (error) {
                console.error('Ошибка загрузки тикетов:', error);
                return [];
            }
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showNotification(message, type = 'success') {
            notification.className = `notification ${type} show`;
            notificationMessage.textContent = message;
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function confirmAction(message, callback) {
            if (confirm(message)) callback();
        }

        async function renderContent() {
            if (currentUser.isAdmin) await renderAdminTickets();
            else await renderUserTickets();
        }

        async function renderUserTickets() {
            const tickets = await loadUserTickets();
            
            if (tickets.length === 0) {
                ticketsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3>У вас нет тикетов</h3>
                        <p>Создайте новый тикет, используя форму выше</p>
                    </div>
                `;
                return;
            }
            
            ticketsContainer.innerHTML = '';
            tickets.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt))
                .forEach(ticket => ticketsContainer.appendChild(createTicketElement(ticket, false)));
        }

        async function renderAdminTickets() {
            const tickets = await loadAllTickets();
            let filteredTickets = tickets;
            
            if (currentAdminTab === 'open') filteredTickets = tickets.filter(t => t.status === 'open');
            else if (currentAdminTab === 'closed') filteredTickets = tickets.filter(t => t.status === 'closed');
            
            if (currentAdminSearch) {
                filteredTickets = filteredTickets.filter(ticket => 
                    ticket.userId.toLowerCase().includes(currentAdminSearch) ||
                    ticket.subject.toLowerCase().includes(currentAdminSearch) ||
                    ticket.problem.toLowerCase().includes(currentAdminSearch)
                );
            }
            
            if (filteredTickets.length === 0) {
                adminTicketsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h3>Тикетов не найдено</h3>
                        <p>${currentAdminSearch ? 'Попробуйте изменить поисковый запрос' : 
                          currentAdminTab === 'all' ? 'Нет созданных тикетов' : 
                          `Нет ${currentAdminTab === 'open' ? 'открытых' : 'закрытых'} тикетов`}</p>
                    </div>
                `;
                return;
            }
            
            adminTicketsContainer.innerHTML = '';
            filteredTickets.sort((a, b) => new Date(b.updatedAt) - new Date(a.updatedAt))
                .forEach(ticket => adminTicketsContainer.appendChild(createTicketElement(ticket, true)));
        }

        function createTicketElement(ticket, isAdminView) {
            const ticketElement = document.createElement('div');
            ticketElement.className = `ticket ${ticket.status === 'closed' ? 'closed' : ''}`;
            ticketElement.dataset.id = ticket.id;
            
            const statusClass = ticket.status === 'open' ? 'status-open' : 'status-closed';
            const priorityInfo = {
                low: { text: 'Низкий', class: 'priority-low' },
                medium: { text: 'Средний', class: 'priority-medium' },
                high: { text: 'Высокий', class: 'priority-high' }
            }[ticket.priority] || { text: 'Средний', class: 'priority-medium' };
            
            ticketElement.innerHTML = `
                <div class="ticket-header">
                    <div class="ticket-id">ID: ${ticket.userId}</div>
                    <div class="ticket-status ${statusClass}">${ticket.status === 'open' ? 'Открыт' : 'Закрыт'}</div>
                </div>
                <h3>${ticket.subject}</h3>
                <div class="ticket-meta">
                    <span title="Пользователь">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        ${ticket.username}
                    </span>
                    <span title="Приоритет">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>
                        <span class="priority ${priorityInfo.class}">${priorityInfo.text}</span>
                    </span>
                    <span title="Дата создания">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        ${formatDate(ticket.createdAt)}
                    </span>
                </div>
                <div class="ticket-content">
                    <p>${ticket.problem}</p>
                </div>
                <div class="messages">
                    ${renderMessages(ticket)}
                </div>
                ${isAdminView ? `
                <div class="admin-controls">
                    ${ticket.status === 'open' ? `
                        <button class="btn btn-success btn-sm reply-btn" data-id="${ticket.id}">Ответить</button>
                        <button class="btn btn-danger btn-sm close-btn" data-id="${ticket.id}">Закрыть</button>
                    ` : `<button class="btn btn-success btn-sm reopen-btn" data-id="${ticket.id}">Открыть</button>`}
                </div>
                <div class="reply-form" id="replyForm-${ticket.id}">
                    <textarea id="replyText-${ticket.id}" rows="3" placeholder="Ваш ответ..."></textarea>
                    <button class="btn btn-primary send-reply" data-id="${ticket.id}">Отправить</button>
                </div>
                ` : ''}
            `;
            return ticketElement;
        }

        function renderMessages(ticket) {
            let messagesHtml = `
                <div class="message user-message">
                    <div class="message-header">
                        <span class="message-user">${ticket.username}</span>
                        <span class="timestamp">${formatDate(ticket.createdAt)}</span>
                    </div>
                    <div>${ticket.problem}</div>
                </div>
            `;
            
            if (ticket.messages?.length > 0) {
                ticket.messages.forEach(msg => messagesHtml += `
                    <div class="message admin-message">
                        <div class="message-header">
                            <span class="message-admin">Администратор</span>
                            <span class="timestamp">${formatDate(msg.timestamp)}</span>
                        </div>
                        <div>${msg.message}</div>
                    </div>
                `);
            }
            return messagesHtml;
        }

        function toggleReplyForm(ticketId) {
            const replyForm = document.getElementById(`replyForm-${ticketId}`);
            replyForm.style.display = replyForm.style.display === 'block' ? 'none' : 'block';
            if (replyForm.style.display === 'block') document.getElementById(`replyText-${ticketId}`).focus();
        }

        async function addAdminReply(ticketId, message) {
            try {
                const reply = { message, timestamp: new Date().toISOString() };
                await database.ref(`tickets/${ticketId}/messages`).push(reply);
                await database.ref(`tickets/${ticketId}/updatedAt`).set(new Date().toISOString());
                showNotification('Ответ отправлен');
                renderContent();
            } catch (error) {
                console.error('Ошибка отправки ответа:', error);
                showNotification('Ошибка при отправке ответа', 'error');
            }
        }

        async function closeTicket(ticketId) {
            try {
                await database.ref(`tickets/${ticketId}/status`).set('closed');
                await database.ref(`tickets/${ticketId}/updatedAt`).set(new Date().toISOString());
                showNotification('Тикет закрыт');
                renderContent();
            } catch (error) {
                console.error('Ошибка закрытия тикета:', error);
                showNotification('Ошибка при закрытии тикета', 'error');
            }
        }

        async function reopenTicket(ticketId) {
            try {
                await database.ref(`tickets/${ticketId}/status`).set('open');
                await database.ref(`tickets/${ticketId}/updatedAt`).set(new Date().toISOString());
                showNotification('Тикет открыт снова');
                renderContent();
            } catch (error) {
                console.error('Ошибка открытия тикета:', error);
                showNotification('Ошибка при открытии тикета', 'error');
            }
        }
    </script>
</body>
