<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поддержка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #06d6a0;
            --danger-color: #ef476f;
            --warning-color: #ffd166;
            --text-color: #2b2d42;
            --gradient-1: #3f37c9;
            --gradient-2: #4361ee;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
            min-height: 100vh;
            color: var(--text-color);
            line-height: 1.6;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .ticket-card {
            margin-bottom: 15px;
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        .ticket-header {
            padding: 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }

        .ticket-body {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .ticket-expanded .ticket-body {
            max-height: 2000px;
            padding: 15px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            position: relative;
        }

        .user-message {
            background: #e3f2fd;
            margin-right: 20%;
        }

        .admin-message {
            background: #f5f5f5;
            margin-left: 20%;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-open .status-dot { background: #4caf50; }
        .status-closed .status-dot { background: #f44336; }

        .priority-tag {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .priority-low { background: #c8e6c9; color: #2e7d32; }
        .priority-medium { background: #fff3e0; color: #ef6c00; }
        .priority-high { background: #ffcdd2; color: #c62828; }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 15px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="spinner"></div>
        <h2>Загрузка системы поддержки...</h2>
    </div>

    <div id="appContent" class="container" style="display: none;">
        <!-- Для пользователей -->
        <div class="user-interface">
            <div class="card">
                <h1>Служба поддержки</h1>
                <form id="ticketForm">
                    <div class="form-group">
                        <label>Тема проблемы</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label>Приоритет</label>
                        <select id="priority" required>
                            <option value="low">Низкий</option>
                            <option value="medium" selected>Средний</option>
                            <option value="high">Высокий</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Описание проблемы</label>
                        <textarea id="problem" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить тикет</button>
                </form>
            </div>

            <div class="card">
                <h2>Мои тикеты</h2>
                <div id="ticketsContainer"></div>
            </div>
        </div>

        <!-- Для администраторов -->
        <div class="admin-panel hidden">
            <div class="card">
                <h2>Панель администратора</h2>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="all">Все тикеты</button>
                    <button class="tab-btn" data-tab="open">Открытые</button>
                    <button class="tab-btn" data-tab="closed">Закрытые</button>
                </div>
                <input type="text" id="adminSearch" placeholder="Поиск...">
                <div id="adminTicketsContainer"></div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const firebaseConfig = {
            apiKey: "rfIdLaULMIe2uo0h3pygEj3lNjAUWrkEOgsyhSD1nE8",
            databaseURL: "https://stars-207f2-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentUser = {
            id: null,
            username: 'Гость',
            isAdmin: false
        };

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                    const tgUser = Telegram.WebApp.initDataUnsafe.user;
                    currentUser.id = tgUser.id.toString();
                    currentUser.username = tgUser.username || [tgUser.first_name, tgUser.last_name].filter(Boolean).join(' ');
                    Telegram.WebApp.ready();
                    Telegram.WebApp.expand();
                } else {
                    currentUser.id = 'guest_' + Math.random().toString(36).substr(2, 9);
                }

                await checkAdminStatus();
                setupEventListeners();
                renderContent();

                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('appContent').style.display = 'block';
            } catch (error) {
                console.error('Ошибка инициализации:', error);
            }
        });

        async function checkAdminStatus() {
            const adminIds = ['1290724329', '1062148525'];
            currentUser.isAdmin = adminIds.includes(currentUser.id);
            
            if (currentUser.isAdmin) {
                document.querySelector('.user-interface').style.display = 'none';
                document.querySelector('.admin-panel').classList.remove('hidden');
            }
        }

        function setupEventListeners() {
            document.getElementById('ticketForm').addEventListener('submit', handleSubmit);
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderAdminTickets(btn.dataset.tab);
                });
            });
            document.getElementById('adminSearch').addEventListener('input', () => renderAdminTickets());
            document.addEventListener('click', handleDynamicEvents);
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const newTicket = {
                id: Date.now().toString(36) + Math.random().toString(36).substr(2, 5),
                userId: currentUser.id,
                username: currentUser.username,
                subject: document.getElementById('subject').value.trim(),
                problem: document.getElementById('problem').value.trim(),
                priority: document.getElementById('priority').value,
                status: 'open',
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString(),
                messages: []
            };

            try {
                await database.ref('tickets/' + newTicket.id).set(newTicket);
                document.getElementById('ticketForm').reset();
                showNotification('Тикет успешно создан!');
                renderContent();
            } catch (error) {
                showNotification('Ошибка при создании тикета', 'error');
            }
        }

        async function renderContent() {
            if (currentUser.isAdmin) {
                renderAdminTickets();
            } else {
                const tickets = await loadTickets(currentUser.id);
                renderUserTickets(tickets);
            }
        }

        async function loadTickets(userId) {
            const snapshot = await database.ref('tickets')
                .orderByChild('userId')
                .equalTo(userId)
                .once('value');
            return snapshot.val() ? Object.values(snapshot.val()) : [];
        }

        function renderUserTickets(tickets) {
            const container = document.getElementById('ticketsContainer');
            container.innerHTML = tickets.length ? '' : '<p>Нет активных тикетов</p>';
            
            tickets.sort((a,b) => new Date(b.updatedAt) - new Date(a.updatedAt))
                   .forEach(ticket => {
                const ticketEl = createTicketElement(ticket, false);
                container.appendChild(ticketEl);
            });
        }

        async function renderAdminTickets(filter = 'all') {
            const allTickets = await database.ref('tickets').once('value')
                .then(snap => snap.val() ? Object.values(snap.val()) : []);
            
            let filtered = allTickets.filter(t => 
                filter === 'all' ? true : t.status === filter
            ).filter(t => 
                t.userId.includes(document.getElementById('adminSearch').value) ||
                t.subject.toLowerCase().includes(search) ||
                t.problem.toLowerCase().includes(search)
            );

            const container = document.getElementById('adminTicketsContainer');
            container.innerHTML = '';
            filtered.forEach(ticket => {
                const ticketEl = createTicketElement(ticket, true);
                container.appendChild(ticketEl);
            });
        }

        function createTicketElement(ticket, isAdmin) {
            const element = document.createElement('div');
            element.className = `ticket-card ${ticket.status}`;
            element.innerHTML = `
                <div class="ticket-header" onclick="toggleTicket(this)">
                    <div class="flex items-center">
                        <div class="status-dot"></div>
                        <div>
                            <h3 style="margin:0">${ticket.subject}</h3>
                            <small>${formatDate(ticket.createdAt)} • ${ticket.username}</small>
                        </div>
                    </div>
                    <div class="flex items-center gap-10">
                        <span class="priority-tag priority-${ticket.priority}">${ticket.priority}</span>
                        <span class="ticket-status">${ticket.status === 'open' ? 'Открыт' : 'Закрыт'}</span>
                    </div>
                </div>
                <div class="ticket-body">
                    <div class="messages">${renderMessages(ticket)}</div>
                    ${isAdmin ? adminControls(ticket) : userReplyForm(ticket)}
                </div>
            `;
            return element;
        }

        function renderMessages(ticket) {
            return [
                `<div class="message user-message">
                    <div class="message-text">${ticket.problem}</div>
                    <div class="message-info">${ticket.username} • ${formatDate(ticket.createdAt)}</div>
                </div>`,
                ...(ticket.messages?.map(msg => `
                    <div class="message ${msg.isAdmin ? 'admin-message' : 'user-message'}">
                        <div class="message-text">${msg.message}</div>
                        <div class="message-info">
                            ${msg.isAdmin ? 'Администратор' : ticket.username} • ${formatDate(msg.timestamp)}
                        </div>
                    </div>
                `) || [])
            ].join('');
        }

        function adminControls(ticket) {
            return `
                <div class="admin-actions">
                    ${ticket.status === 'open' ? `
                        <button class="btn btn-danger close-btn" data-id="${ticket.id}">Закрыть</button>
                    ` : `
                        <button class="btn btn-success reopen-btn" data-id="${ticket.id}">Открыть</button>
                    `}
                    <div class="reply-form">
                        <textarea id="adminReply-${ticket.id}" placeholder="Ваш ответ..."></textarea>
                        <button class="btn btn-primary send-reply" data-id="${ticket.id}">Отправить</button>
                    </div>
                </div>
            `;
        }

        function userReplyForm(ticket) {
            return ticket.status === 'open' ? `
                <div class="user-reply">
                    <textarea id="userReply-${ticket.id}" placeholder="Ваш ответ..."></textarea>
                    <button class="btn btn-primary send-user-reply" data-id="${ticket.id}">Отправить</button>
                </div>
            ` : '<p>Тикет закрыт</p>';
        }

        function handleDynamicEvents(e) {
            const actions = {
                'close-btn': closeTicket,
                'reopen-btn': reopenTicket,
                'send-reply': sendAdminReply,
                'send-user-reply': sendUserReply
            };

            for (const [cls, handler] of Object.entries(actions)) {
                if (e.target.classList.contains(cls)) {
                    handler(e.target.dataset.id);
                }
            }
        }

        async function sendAdminReply(ticketId) {
            const text = document.getElementById(`adminReply-${ticketId}`).value.trim();
            if (!text) return;

            await database.ref(`tickets/${ticketId}/messages`).push({
                message: text,
                timestamp: new Date().toISOString(),
                isAdmin: true
            });
            updateTicket(ticketId);
        }

        async function sendUserReply(ticketId) {
            const text = document.getElementById(`userReply-${ticketId}`).value.trim();
            if (!text) return;

            await database.ref(`tickets/${ticketId}/messages`).push({
                message: text,
                timestamp: new Date().toISOString(),
                isAdmin: false
            });
            updateTicket(ticketId);
        }

        async function closeTicket(ticketId) {
            await database.ref(`tickets/${ticketId}/status`).set('closed');
            updateTicket(ticketId);
        }

        async function reopenTicket(ticketId) {
            await database.ref(`tickets/${ticketId}/status`).set('open');
            updateTicket(ticketId);
        }

        async function updateTicket(ticketId) {
            await database.ref(`tickets/${ticketId}/updatedAt`).set(new Date().toISOString());
            renderContent();
            showNotification('Изменения сохранены');
        }

        function toggleTicket(header) {
            header.parentElement.classList.toggle('ticket-expanded');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type} show`;
            notification.textContent = message;
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
