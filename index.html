<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический профиль</title>
    <style>
        :root {
            --primary-color: #007bff;
            --gold-color: #ffdd57;
            --text-color: #fff;
            --bg-color: #0a0a1a;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
        }
        
        /* Остальные ваши стили остаются без изменений */
        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 0.5s ease-out;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--gold-color);
            object-fit: cover;
            background: #222 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><rect width="120" height="120" fill="%23222"/></svg>') no-repeat center;
        }
    </style>
</head>
<body>
    <!-- Ваш HTML код с профилем -->
    <div class="profile-container">
        <img id="avatar" class="avatar" alt="Аватар" loading="eager">
        <h2 id="username">Загрузка...</h2>
        <p>Баланс: <span id="balance">0</span> ⭐</p>
    </div>

    <script>
        // 1. Оптимизированная загрузка данных Telegram WebApp
        function loadTelegramUser() {
            // Проверяем доступность Telegram WebApp
            if (!window.Telegram?.WebApp) {
                showDefaultProfile();
                return;
            }

            const tg = window.Telegram.WebApp;
            
            // Инициализируем WebApp
            tg.ready();
            tg.expand();
            
            // Получаем данные пользователя
            const user = tg.initDataUnsafe?.user;
            if (!user) {
                showDefaultProfile();
                return;
            }

            // Формируем данные профиля
            const username = user.username || 
                           [user.first_name, user.last_name].filter(Boolean).join(' ') || 
                           "Космонавт";
            
            const avatarUrl = user.photo_url || 
                            `https://ui-avatars.com/api/?name=${username.charAt(0)}&background=6a5acd&color=fff&size=150`;

            // Обновляем интерфейс
            updateProfile({
                name: username,
                avatar: avatarUrl,
                balance: 0,
                games: 0,
                wins: 0,
                profit: 0
            });

            // Добавляем кнопку "Назад"
            tg.BackButton.show();
            tg.BackButton.onClick(() => tg.close());
        }

        // 2. Обновление интерфейса профиля
        function updateProfile(data) {
            document.getElementById('username').textContent = data.name;
            const avatar = document.getElementById('avatar');
            avatar.src = data.avatar;
            avatar.alt = `Аватар ${data.name}`;
            
            document.getElementById('balance').textContent = data.balance;
        }

        // 3. Профиль по умолчанию (если не Telegram)
        function showDefaultProfile() {
            updateProfile({
                name: "Гость",
                avatar: "https://via.placeholder.com/150/333333/ffffff?text=USER",
                balance: 0,
                games: 0,
                wins: 0,
                profit: 0
            });
        }

        // 4. Запускаем при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadTelegramUser);

        // Ваши остальные функции (createStars, toggleMenu и т.д.)
    </script>
</body>
</html>
