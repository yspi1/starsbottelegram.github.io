<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ø—Ä–æ—Ñ–∏–ª—å</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --gold-color: #ffdd57;
            --text-color: #fff;
            --bg-color: #0a0a1a;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
        }

        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 30, 0.9);
            z-index: 1000;
        }

        .login-btn {
            padding: 15px 30px;
            background: var(--gold-color);
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: none;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--gold-color);
            object-fit: cover;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ -->
    <div class="login-screen" id="loginScreen">
        <button class="login-btn" id="loginBtn">üöÄ –í–æ–π—Ç–∏ –≤ –ø—Ä–æ—Ñ–∏–ª—å</button>
    </div>

    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
    <div class="profile-container" id="profileContainer">
        <img id="avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar">
        <h2 id="username"></h2>
        <p>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚≠ê</p>
        
        <div class="profile-stats">
            <div class="stat-item">
                <div class="stat-value" id="games-played">0</div>
                <div>–ò–≥—Ä —Å—ã–≥—Ä–∞–Ω–æ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="wins">0</div>
                <div>–ü–æ–±–µ–¥</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="profit">0</div>
                <div>–ü—Ä–∏–±—ã–ª—å</div>
            </div>
        </div>
        
        <button id="saveBtn" style="margin-top: 20px;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Firebase —Å –≤–∞—à–∏–º–∏ –¥–∞–Ω–Ω—ã–º–∏
        const firebaseConfig = {
            apiKey: "rfIdLaULMIe2uo0h3pygEj3lNjAUWrkEOgsyhSD1nE8",
            databaseURL: "https://stars-207f2-default-rtdb.firebaseio.com"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const elements = {
            loginScreen: document.getElementById('loginScreen'),
            loginBtn: document.getElementById('loginBtn'),
            profileContainer: document.getElementById('profileContainer'),
            avatar: document.getElementById('avatar'),
            username: document.getElementById('username'),
            balance: document.getElementById('balance'),
            gamesPlayed: document.getElementById('games-played'),
            wins: document.getElementById('wins'),
            profit: document.getElementById('profit'),
            saveBtn: document.getElementById('saveBtn')
        };

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let userData = {
            name: "–ì–æ—Å—Ç—å",
            avatar: "https://via.placeholder.com/150/333333/ffffff?text=USER",
            balance: 1000,
            gamesPlayed: 0,
            wins: 0,
            profit: 0,
            userId: null
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            elements.loginScreen.style.display = 'flex';
            elements.profileContainer.style.display = 'none';
            
            elements.loginBtn.addEventListener('click', handleLogin);
            elements.saveBtn.addEventListener('click', saveUserData);
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
        function handleLogin() {
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–π ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ Firebase Auth)
            userData.userId = 'user_' + Math.random().toString(36).substr(2, 9);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Firebase
            database.ref('users/' + userData.userId).once('value').then(snapshot => {
                if (snapshot.exists()) {
                    // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –∑–∞–≥—Ä—É–∂–∞–µ–º –µ–≥–æ –¥–∞–Ω–Ω—ã–µ
                    const data = snapshot.val();
                    userData = {
                        ...userData,
                        ...data
                    };
                }
                
                showProfile();
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
        function showProfile() {
            elements.loginScreen.style.display = 'none';
            elements.profileContainer.style.display = 'block';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            elements.avatar.src = userData.avatar;
            elements.username.textContent = userData.name;
            elements.balance.textContent = userData.balance;
            elements.gamesPlayed.textContent = userData.gamesPlayed;
            elements.wins.textContent = userData.wins;
            elements.profit.textContent = userData.profit;
        }

        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ Firebase
        function saveUserData() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º
            userData.balance += 100;
            userData.gamesPlayed += 1;
            userData.profit += 50;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            database.ref('users/' + userData.userId).set(userData)
                .then(() => alert('–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!'))
                .catch(error => console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            showProfile();
        }

        // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è - –∏–º–∏—Ç–∞—Ü–∏—è –ø–æ–±–µ–¥—ã –≤ –∏–≥—Ä–µ
        function addWin() {
            userData.wins += 1;
            userData.balance += 200;
            showProfile();
        }
    </script>
</body>
</html>
