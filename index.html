        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ –≤–∞—à–∏ —Å—Ç–∏–ª–∏... */

    </style>
</head>
<body>
    <!-- –ò–∫–æ–Ω–∫–∞ –º–µ–Ω—é -->
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>

    <!-- –í—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é -->
    <div class="menu" id="menu">
        <button onclick="window.location.href='index.html'"><span>üéÆ</span> –ò–≥—Ä—ã</button>
        <button onclick="window.location.href='profile.html'"><span>üë§</span> –ü—Ä–æ—Ñ–∏–ª—å</button>
        <button onclick="openWithdraw()"><span>üí≥</span> –í—ã–≤–æ–¥</button>
        <button onclick="openDeposit()"><span>üí∞</span> –î–µ–ø–æ–∑–∏—Ç</button>
        <button onclick="openSupport()"><span>üõü</span> –ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
        <button onclick="openHistory()"><span>üìä</span> –ò—Å—Ç–æ—Ä–∏—è</button>
    </div>

    <!-- –ó–≤–µ–∑–¥–Ω—ã–π —Ñ–æ–Ω -->
    <div class="stars" id="stars-container"></div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–æ—Ñ–∏–ª—è -->
    <div class="profile-container">
        <div class="profile-header">
            <h1>–ö–æ—Å–º–∏—á–µ—Å–∫–∏–π –ø—Ä–æ—Ñ–∏–ª—å</h1>
        </div>
        <div class="profile-content">
            <img id="avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar" loading="eager">
            <h2 id="username">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
            <p class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚≠ê</p>
            
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-value" id="games-played">0</div>
                    <div class="stat-label">–ò–≥—Ä —Å—ã–≥—Ä–∞–Ω–æ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="wins">0</div>
                    <div class="stat-label">–ü–æ–±–µ–¥</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="profit">0</div>
                    <div class="stat-label">–ü—Ä–∏–±—ã–ª—å</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        function initTelegramWebApp() {
            if (!window.Telegram?.WebApp) return false;
            
            const tg = Telegram.WebApp;
            try {
                tg.ready();
                tg.expand();
                return true;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ WebApp:", e);
                return false;
            }
        }

        // 2. –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getTelegramUser() {
            if (!initTelegramWebApp()) return null;
            
            const tg = Telegram.WebApp;
            try {
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ initDataUnsafe
                if (tg.initDataUnsafe?.user) {
                    return tg.initDataUnsafe.user;
                }
                
                // –ï—Å–ª–∏ –Ω–µ—Ç - –ø—Ä–æ–±—É–µ–º —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å initData
                if (tg.initData) {
                    const params = new URLSearchParams(tg.initData);
                    return {
                        id: params.get('user[id]'),
                        first_name: params.get('user[first_name]'),
                        last_name: params.get('user[last_name]'),
                        username: params.get('user[username]'),
                        photo_url: params.get('user[photo_url]') || 
                                  `https://via.placeholder.com/150/6a5acd/ffffff?text=${params.get('user[first_name]')?.charAt(0) || 'T'}`
                    };
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:", e);
            }
            return null;
        }

        // 3. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        function updateProfile(data) {
            document.getElementById('username').textContent = data.name;
            const avatar = document.getElementById('avatar');
            avatar.src = data.avatar;
            avatar.alt = `–ê–≤–∞—Ç–∞—Ä ${data.name}`;
            
            document.getElementById('balance').textContent = data.balance;
            document.getElementById('games-played').textContent = data.games;
            document.getElementById('wins').textContent = data.wins;
            document.getElementById('profit').textContent = data.profit;
        }

        // 4. –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –ø–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            const user = getTelegramUser();
            
            if (user) {
                // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –ø—Ä–æ—Ñ–∏–ª—è
                const profileData = {
                    name: user.username || 
                         [user.first_name, user.last_name].filter(Boolean).join(' ') || 
                         "–ö–æ—Å–º–æ–Ω–∞–≤—Ç",
                    avatar: user.photo_url || 
                           `https://via.placeholder.com/150/6a5acd/ffffff?text=${user.first_name?.charAt(0) || 'T'}`,
                    balance: '1,500',
                    games: '15',
                    wins: '9',
                    profit: '+750'
                };
                updateProfile(profileData);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
                Telegram.WebApp.BackButton.show();
                Telegram.WebApp.BackButton.onClick(() => Telegram.WebApp.close());
            } else {
                // –ì–æ—Å—Ç–µ–≤–æ–π —Ä–µ–∂–∏–º
                updateProfile({
                    name: "–ì–æ—Å—Ç—å",
                    avatar: "https://via.placeholder.com/150/333333/ffffff?text=USER",
                    balance: '0',
                    games: '0',
                    wins: '0',
                    profit: '0'
                });
                
                console.warn("–î–∞–Ω–Ω—ã–µ Telegram –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.");
            }
            
            createStars();
        });

        // 5. –í–∞—à–∏ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = Math.floor(window.innerWidth / 3);
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                const duration = 2 + Math.random() * 8;
                const delay = Math.random() * 5;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${delay}s`;
                star.style.opacity = Math.random();
                
                container.appendChild(star);
                
                star.addEventListener('animationend', () => {
                    star.remove();
                    createStar();
                });
            }
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ –≤–∞—à–∏ —Ñ—É–Ω–∫—Ü–∏–∏...
        function openWithdraw() {
            alert('–§—É–Ω–∫—Ü–∏—è –≤—ã–≤–æ–¥–∞ —Å—Ä–µ–¥—Å—Ç–≤ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }

        function openDeposit() {
            alert('–§—É–Ω–∫—Ü–∏—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }

        function openSupport() {
            alert('–°–≤—è–∂–∏—Ç–µ—Å—å —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π —á–µ—Ä–µ–∑ Telegram: @support');
        }

        function openHistory() {
            alert('–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ —Å–ª–µ–¥—É—é—â–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏');
        }
    </script>
