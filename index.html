<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический профиль</title>
    <style>
        :root {
            --primary-color: #007bff;
            --gold-color: #ffdd57;
            --text-color: #fff;
            --bg-color: #0a0a1a;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
        }
        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: fadeIn 0.5s ease-out;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--gold-color);
            object-fit: cover;
            background: #222 url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120"><rect width="120" height="120" fill="%23222"/></svg>') no-repeat center;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="avatar" class="avatar" alt="Аватар">
        <h2 id="username">Космический путешественник</h2>
        <p>Баланс: <span id="balance">1,000</span> ⭐</p>
    </div>

    <script>
        // 1. Генератор случайных данных (оптимизированный)
        const randomNames = ["Звёздный странник", "Галактический герой", "Космический рейнджер", "Орбитальный пилот", "Лунный исследователь"];
        const randomColors = ["6a5acd", "1abc9c", "e74c3c", "3498db", "f1c40f", "e67e22", "2ecc71"];
        
        // 2. Быстрая генерация профиля
        function generateRandomProfile() {
            const randomName = randomNames[Math.random() * randomNames.length | 0];
            const randomColor = randomColors[Math.random() * randomColors.length | 0];
            const randomLetter = String.fromCharCode(65 + Math.random() * 26 | 0);
            
            return {
                name: randomName,
                avatar: `https://ui-avatars.com/api/?name=${randomLetter}&background=${randomColor}&color=fff&size=120`,
                balance: (Math.random() * 5000 | 0).toLocaleString()
            };
        }

        // 3. Мгновенное обновление интерфейса
        function updateProfile(profile) {
            const avatar = document.getElementById('avatar');
            avatar.src = profile.avatar;
            avatar.alt = profile.name;
            
            document.getElementById('username').textContent = profile.name;
            document.getElementById('balance').textContent = profile.balance;
            
            // Предзагрузка следующей аватарки
            const nextAvatar = new Image();
            nextAvatar.src = `https://ui-avatars.com/api/?name=${String.fromCharCode(65 + Math.random() * 26 | 0)}&background=${randomColors[Math.random() * randomColors.length | 0]}&color=fff&size=120`;
        }

        // 4. Инициализация с анимацией
        function init() {
            // Первое мгновенное обновление
            updateProfile(generateRandomProfile());
            
            // Смена профиля каждые 10 секунд (для демо)
            setInterval(() => {
                updateProfile(generateRandomProfile());
            }, 10000);
        }

        // Запуск сразу после загрузки
        document.addEventListener('DOMContentLoaded', init, { once: true });
    </script>
</body>
</html>
